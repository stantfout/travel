<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>黑科旅游-搜索</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/getParameter.js"></script>
    <script>
        $(function () {
            // var search = location.search;
            // var cid = search.split("=")[1];
            var cid = getParameter("cid");
            var rname = getParameter("rname");
            if(rname) {
                rname = window.decodeURIComponent(rname);
            }
            load(cid,null,rname);
        })
        function load(cid,currentPage,rname) {
            $.get("route/pageQuery", {cid: cid,currentPage:currentPage,rname:rname}, function (data) {
                $("#totalPage").html(data.totalPage)
                $("#totalCount").html(data.totalCount)
                //分页工具条
                var lis = "";
                var firstPage='<li><a href="javascript:load('+cid+','+1+',\''+rname+'\')">首页</a></li>';
                var beforeNum = data.currentPage - 1;
                if(beforeNum <= 0) {
                    beforeNum = 1;
                }
                var prePage = '<li class="threeword"><a href="javascript:load('+cid+','+beforeNum+',\''+rname+'\')">上一页</a></li>';
                lis += firstPage;
                lis += prePage;
                var i;
                if(data.currentPage >= 6 && data.currentPage <= data.totalPage - 4) {
                    i = data.currentPage - 5;
                } else if (data.currentPage > data.totalPage - 4 && data.totalPage - 9 > 0) {
                    i = data.totalPage - 9;
                } else {
                    i = 1;
                }
                for (var count = 1; i <= data.totalPage && count <= 10; i++,count++) {
                    var li;
                    if(data.currentPage == i) {
                        li = '<li class="curPage" onclick="javascript:load('+cid+','+i+',\''+rname+'\')"><a href="javascript:void(0)">' + i + '</a></li>'
                    } else {
                        li = '<li onclick="javascript:load('+cid+','+i+',\''+rname+'\')"><a href="javascript:void(0)">' + i + '</a></li>'
                    }
                    lis += li;
                }
                var nextNum = data.currentPage + 1;
                if (nextNum >= data.totalPage) {
                    nextNum = data.totalPage;
                }
                var nextPage = '<li class="threeword"><a href="javascript:load('+cid+','+nextNum+',\''+rname+'\')">下一页</a></li>';
                var lastPage = '<li class="threeword"><a href="javascript:load('+cid+','+data.totalPage+',\''+rname+'\')">末页</a></li>';
                lis += nextPage;
                lis += lastPage;
                $("#pageNum").html(lis);
                //列表数据展示
                var route_lis = "";
                for (var i = 0; i < data.list.length; i++) {
                    var route = data.list[i];
                    var li = '<li>\n' +
                        '                        <div class="img"><img src="'+ route.rimage +'" style="width: 299px"></div>\n' +
                        '                        <div class="text1">\n' +
                        '                            <p>'+route.rname+'</p>\n' +
                        '                            <br/>\n' +
                        '                            <p>'+route.routeIntroduce+'</p>\n' +
                        '                        </div>\n' +
                        '                        <div class="price">\n' +
                        '                            <p class="price_num">\n' +
                        '                                <span>&yen;</span>\n' +
                        '                                <span>'+route.price+'</span>\n' +
                        '                                <span>起</span>\n' +
                        '                            </p>\n' +
                        '                            <p><a href="route_detail.html?rid='+route.rid+'">查看详情</a></p>\n' +
                        '                        </div>\n' +
                        '                    </li>';
                    route_lis += li;
                }
                $("#route").html(route_lis);

                window.scrollTo(0,0);
            })
            $.get("route/pageQueryHot",{},function(data) {
                var route_lis = "";
                for (var i = 0; i < data.length; i++) {
                    var route = data[i];
                    var li = '<li>\n' +
                        '                        <div class="left"><img src="'+route.rimage+'" alt=""></div>\n' +
                        '                        <div class="right">\n' +
                        '                            <p>'+route.rname+'</p>\n' +
                        '                            <p>网付价<span>&yen;<span>'+route.price+'</span>起</span>\n' +
                        '                            </p>\n' +
                        '                        </div>\n' +
                        '                    </li>';
                    route_lis += li;
                }
                $("#hot").html(route_lis);
            })

        }
    </script>
</head>
<body>
<!--引入头部-->
<div id="header"></div>
<div class="page_one">
    <div class="contant">
        <div class="crumbs">
            <img src="images/search.png" alt="">
            <p>黑科旅行><span>搜索结果</span></p>
        </div>
        <div class="xinxi clearfix">
            <div class="left">
                <div class="header">
                    <span>商品信息</span>
                    <span class="jg">价格</span>
                </div>
                <ul id = "route">

                </ul>
                <div class="page_num_inf">
                    <i></i> 共
                    <span id="totalPage"></span>页<span id="totalCount"></span>条
                </div>
                <div class="pageNum">
                    <ul id = "pageNum">

                    </ul>
                </div>
            </div>
            <div class="right">
                <div class="top">
                    <div class="hot">HOT</div>
                    <span>热门推荐</span>
                </div>
                <ul id = "hot">

                </ul>
            </div>
        </div>
    </div>
</div>

<!--引入头部-->
<div id="footer"></div>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>
</body>

</html>
